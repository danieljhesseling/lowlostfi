<div id="weather-container">
  <div *ngIf="weather">
    <div><i id="weather-icon" [class]="iconClass"></i> {{weather}}</div>
    <div id="temperature"><i class="fa-solid fa-temperature-half"></i> {{ temperature }}</div>
  </div>
  <div id="clock"><i class="fa-solid fa-clock"></i> {{ clock }}</div>
</div>
