<div id="screen-component">
  <div id="screen-container">
    <div id="screen-icon-container">
      <i (click)="openDialog()" class="fa-solid fa-image"></i>
      <i (click)="startRain()" class="fa-solid fa-cloud-rain"></i>
      <i (click)="toggleFullscreen()" class="fa-solid fa-expand"></i>
    </div>
    <div id="volumen-control">
      <audio id="rainy-sound" loop>
        <source src="../assets/sounds/rain.wav" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <app-volumen-control></app-volumen-control>
    </div>
  </div>
</div>
