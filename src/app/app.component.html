<div id="container">
  <mat-toolbar color="accent">
    <button mat-icon-button matTooltip="Application Menu" (click)="sidenav.toggle()">
      <i class="fa-solid fa-bars"></i>
    </button>
    Lost-lofi
    <span style="flex: 1 1 auto;"></span>
  </mat-toolbar>

  <mat-sidenav-container style="height: calc(100% - 64px); margin: 0;">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" style="width: 240px">
      <mat-nav-list dense>
        <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
          <mat-expansion-panel-header>
            Player
          </mat-expansion-panel-header>
          <mat-nav-list dense>
            <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
              <mat-expansion-panel-header (click)="showYoutube()"><i class="fa-brands fa-youtube"></i>
                Youtube
              </mat-expansion-panel-header>
              <mat-list-item (click)="getYoutubeUrl('jfKfPfyJRdk')"><i class="fa-brands fa-youtube"></i> Hip hop</mat-list-item>
              <mat-list-item (click)="getYoutubeUrl('Ha2UW8a0Vzc')"><i class="fa-brands fa-youtube"></i> Jazz</mat-list-item>
              <mat-list-item (click)="getYoutubeUrl('MuctFLYwz48')"><i class="fa-brands fa-youtube"></i> Cozzy Cabin</mat-list-item>
            </mat-expansion-panel>

            <mat-list-item (click)="showSpotify()"><i class="fa-brands fa-spotify"></i> Spotify</mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
        <br>
        <mat-list-item (click)="showPomodoro()"><i class="fas fa-stopwatch"></i> Pomodoro</mat-list-item>
        <mat-list-item (click)="showWeather()"><i class="fa-solid fa-cloud"></i> Weather</mat-list-item>
        <mat-list-item (click)="showTodoList()"><i class="fas fa-tasks"></i> To-do list</mat-list-item>

        <mat-list-item (click)="openDialog()"><i class="fa-solid fa-image"></i> Change background</mat-list-item>
        <mat-list-item (click)="startRain()"><i class="fa-solid fa-cloud-rain"></i> Rainy Sound</mat-list-item>
        <div id="volumen-control">
          <audio id="rainy-sound" loop>
            <source src="../assets/sounds/rain.wav" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <app-volumen-control></app-volumen-control>
        </div>
        <mat-list-item (click)="toggleFullscreen()"><i class="fa-solid fa-expand"></i> Fullscreen</mat-list-item>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
    </mat-sidenav-content>
  </mat-sidenav-container>


  <div id="content-container">

    <app-random-sentence></app-random-sentence>

    <div id="player-container">
      <div *ngIf="showYoutubeContainer">
        <script src="https://www.youtube.com/iframe_api"></script>
        <iframe id="youtubePlayer" width="360" height="200" src="https://www.youtube.com/embed/${this.youtubeId}" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
      <div *ngIf="showSpotifyContainer">
        <iframe style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn?utm_source=generator" width="100%"
          height="352" frameBorder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>

    <div *ngIf="showTodoListContainer">
      <app-todo-list></app-todo-list>
    </div>

    <div *ngIf="showPomodoroContainer">
      <div id="pomodoro-container">
        <app-pomodoro></app-pomodoro>
      </div>
    </div>

    <div *ngIf="showWeatherContainer">
      <app-weather></app-weather>
    </div>
  </div>
</div>
