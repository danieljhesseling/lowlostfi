<h2 mat-dialog-title>Change Background</h2>
<mat-dialog-content>
    <p>Click a button to change the background image:</p>
    <button style="margin-right: 10px;" mat-raised-button color="primary"
        (click)="selectBackground('https://i.pinimg.com/originals/7a/c7/1e/7ac71e72373b0fb270b3a6d72e44eea3.gif')">Reading
        </button>
    <button style="margin-right: 10px;" mat-raised-button color="primary"
        (click)="selectBackground('https://gifimage.net/wp-content/uploads/2017/08/pixel-art-gif.gif')">Train
        </button>
    <button mat-raised-button color="primary"
        (click)="selectBackground('https://gifs.eco.br/wp-content/uploads/2022/06/gifs-de-anime-lofi-1.gif')">Room
        </button>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
