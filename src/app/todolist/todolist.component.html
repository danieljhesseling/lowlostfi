<div id="todo-container">
    <h2>To-do List</h2>
    <form (submit)="addTodo()">
        <input type="text" placeholder="Add new todo..." [(ngModel)]="newTodo" name="newTodo">
        <button mat-raised-button id="submit-todo" type="submit">Add</button>
    </form>
    <ul id="todo-list">
        <li  id="todo-item" *ngFor="let todo of todos">
            <input type="checkbox" [(ngModel)]="todo.completed">
               <span [class.completed]="todo.completed">{{ todo.text }}</span>
        </li>
    </ul>
    <button mat-raised-button color="warn" (click)="deleteCompleted()">Delete completed</button>
</div>
